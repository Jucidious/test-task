<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление организации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./">Панель навигации</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link disabled" href="/importForm">Добавить организацию</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/searchForm">Поиск организации</a>
            </li>

        </ul>

    </div>
</nav>

<div class="container mt-2">
    <h2>Введите данные об организации:</h2>
<form action="#" th:action="@{/import}" th:object="${request}" method="post">
    <div class="form-group">
        <input type="number" class="form-control" th:field="*{inn}" id="inn" aria-describedby="innHelp" placeholder="Введите ИНН" >
        <small id="innHelp" class="form-text text-muted">ИНН должно состоять из 10 знаков.</small>
        <div th:each="err : ${#fields.errors('inn')}" th:text="${err}"></div>

    </div>
    <div class="form-group">
        <input type="number" class="form-control" th:field="*{ogrn}" id="ogrn" aria-describedby="ogrnHelp" placeholder="Введите ОГРН" >
        <small id="ogrnHelp" class="form-text text-muted">ОГРН должно состоять из 13 знаков.</small>
        <div th:each="err : ${#fields.errors('ogrn')}" th:text="${err}"></div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" th:field="*{organization}" id="organization" placeholder="Введите название организации" >
        <div th:each="err : ${#fields.errors('organization')}" th:text="${err}"></div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Введите адрес организации" >
        <div th:each="err : ${#fields.errors('address')}" th:text="${err}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
